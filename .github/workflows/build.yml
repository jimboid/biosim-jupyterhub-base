name: build
on:
  workflow_dispatch:

env:
  REGISTRY: "ghcr.io"
  REPO: "jimboid"
  IMAGE_NAME: "biosim-jupyter-base"

jobs:
  build:
    runs-on: ubuntu-24.04
    name: base-build
    outputs:
      tag: ${{ steps.envvars.outputs.tag }}
      path: ${{ steps.envvars.outputs.path }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Prepare env
        id: envvars
        run: |
          TAG="$(cat Dockerfile | grep "FROM" | cut -d':' -f2)-$(date +'%Y-%m-%d')"
          PATH="${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}"
          echo "path=${PATH}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo ${PATH}
          echo ${TAG}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.4.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.9.0

      - name: Authenticate with GHCR
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.BUILD_TOKEN}}

      - name: Build multiarch image
        id: build
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ steps.envvars.outputs.path }}:latest \
          --tag ${{ steps.envvars.outputs.path }}:${{ steps.envvars.outputs.tag }} \
          --push .

